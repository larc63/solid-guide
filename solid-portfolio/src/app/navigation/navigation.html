<div class="navigation-container">
    <div class="nav-button" id="left-arrow" (click)="handleClick('left-arrow')">
        <fa-icon [icon]="faCaretSquareLeft" title="Go to previous item" />
    </div>
    <div class="nav-button" id="right-arrow" (click)="handleClick('right-arrow')">
        <fa-icon [icon]="faCaretSquareRight" title="Go to next item" />
    </div>
    <div class="nav-button" id="close-button" (click)="handleClick('close-button')">
        <fa-icon [icon]="faCaretSquareDown" title="Close detail view" />
    </div>
</div>

Global settings for HAProxy process

global
log 127.0.0.1 local0 notice
maxconn 2000
chroot /var/lib/haproxy
user haproxy
group haproxy
daemon
stats socket /var/run/haproxy.sock mode 660 level admin expose-fd listeners

Default settings for all sections

defaults
log global
mode http
option httplog
option dontlognull
option http-server-close
timeout connect 5000ms
timeout client 50000ms
timeout server 50000ms
errorfile 400 /usr/local/etc/haproxy/errors/400.http
errorfile 403 /usr/local/etc/haproxy/errors/403.http
errorfile 408 /usr/local/etc/haproxy/errors/408.http
errorfile 500 /usr/local/etc/haproxy/errors/500.http
errorfile 502 /usr/local/etc/haproxy/errors/502.http
errorfile 503 /usr/local/etc/haproxy/errors/503.http
errorfile 504 /usr/local/etc/haproxy/errors/504.http

Frontend section for handling incoming web traffic on port 80

frontend http_in
bind *:80
mode http

# ACL 1: Define requests where the path is exactly '/'
acl is_root path -i /

# Rule 1: Use the 'root_host' backend if the path is exactly '/'
use_backend root_host if is_root

# Default Rule: If the above ACL is not matched (i.e., path is anything other than '/'),
# send the request to the main pool of web servers.
default_backend web_servers


--- NEW BACKEND FOR ROOT TRAFFIC ---

This backend serves only the root path (e.g., a landing page or specific application).

backend root_host
balance roundrobin
# *** Using Docker Service Name (Hostname) instead of hardcoded IP ***
server root_server root-app:80 check

Backend section defining the main pool of servers (all non-root requests)

backend web_servers
# Round-robin algorithm for distributing requests equally
balance roundrobin
# *** Using Docker Service Names (Hostnames) instead of hardcoded IPs ***
server web1 main-app-1:8080 check
server web2 main-app-2:8080 check

Optional: Stats/Monitoring Interface

listen stats
bind *:8080
stats enable
stats uri /haproxy_stats
# Requires basic authentication to access the stats page
stats auth admin:password123
stats refresh 5s